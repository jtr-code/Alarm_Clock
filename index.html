<!DOCTYPE html>
<html>

<head>
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div id="current-time"></div>
        <div class="create-alarm">
            <div class="form-actions">
                <form>
                    <div class="alarm-inputs">
                        <input type="number" name="hour" placeholder="hours" min="0" max="12" required />
                        <input type="number" name="min" min="0" max="60" placeholder="minutes" required />
                        <input type="number" name="sec" min="0" max="60" placeholder="seconds" required />
                        <select name="zone" class="zone" required>
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>
                    <button>Set Alarm</button>
                </form>
            </div>
        </div>
    </div>

    <div id="active-alarm">
        <div id="alarm-text"></div>
        <button id="clear-alarm">Stop Alarm</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
